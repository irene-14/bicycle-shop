<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Bike Customizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Premium Bike Customizer</h1>
    <p class="tagline">Build your dream bicycle, one part at a time</p>
  </header>
  
  <div class="container">
    <div class="customizer">
      <h2>Customize Your Bike</h2>
      
      <div class="price-panel">
        <div class="price-display">
          <p>Total Price: <span id="totalPrice">0</span> EUR</p>
        </div>
        <div class="panel-buttons">
            <button type="button" class="add-to-cart disabled" onclick="addToCart()" disabled>Add to Cart</button>
            <button type="button" class="clear-selection" onclick="clearSelection()">Clear</button>
        </div>
      </div>
      
      <form id="customizationForm">
        <div class="form-group">
          <label for="frame-type">Frame Type</label>
          <select name="frame-type" id="frame-type" class="part-selection"></select>
        </div>
        
        <div class="form-group">
          <label for="frame-finish">Frame Finish</label>
          <select name="frame-finish" id="frame-finish" class="part-selection"></select>
        </div>
        
        <div class="form-group">
          <label for="rim-color">Rim Color</label>
          <select name="rim-color" id="rim-color" class="part-selection"></select>
        </div>
        
        <div class="form-group">
          <label for="wheels">Wheels</label>
          <select name="wheels" id="wheels" class="part-selection"></select>
        </div>
        
        <div class="form-group">
          <label for="chain">Chain</label>
          <select name="chain" id="chain" class="part-selection"></select>
        </div>
      </form>
    </div>
  </div>
  
  <footer>
    <p>Â© 2025 Marcus Bike Shop. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
